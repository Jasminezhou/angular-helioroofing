<header class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand visible-xs" ui-sref="root.home" ><img class="menu-img" src="/static/img/logo.jpg" alt="Helios"></a>
            </div>
            <nav class="hidden-xs">
                <ul class="nav navbar-nav">
                    <a ui-sref="root.home" role="button" class="navbar-brand">
                        <img class="menu-img" src="/static/img/logo.jpg" alt="Helios">
                    </a>
                    <li ng-class="{'active': $state.current.name === 'root.home'}"><a ui-sref="root.home">Home</a></li>
                    <li ng-class="{'active': $state.current.name === 'root.services'}"><a ui-sref="root.services">Services</a></li>
                    <li ng-class="{'active': $state.includes('root.projects')}"><a ui-sref="root.projects.summary">Projects</a></li>
                    <li><a scroll-to="contact" offset="50">Contact</a></li>
                </ul>
                <div class="btn-group pull-right">
                    <label class="btn btn-primary btn-sm" ng-model="language" btn-radio="'en'">English</label>
                    <label class="btn btn-primary btn-sm" ng-model="language" btn-radio="'zhs'">简体中文</label>
                    <label class="btn btn-primary btn-sm" ng-model="language" btn-radio="'zht'">繁體中文</label>
                </div>
            </nav>
            <nav class="visible-xs" collapse="!isCollapsed">
                <ul class="nav navbar-nav">
                    <li ng-class="{'active': $state.current.name === 'root.home'}"><a ui-sref="root.home">Home</a></li>
                    <li ng-class="{'active': $state.current.name === 'root.services'}"><a ui-sref="root.services" ng-click="isCollapsed = !isCollapsed">Services</a></li>
                    <li ng-class="{'active': $state.includes('root.projects')}"><a ui-sref="root.projects" ng-click="isCollapsed = !isCollapsed">Projects</a></li>
                    <li><a scroll-to="contact" offset="50" ng-click="isCollapsed = !isCollapsed">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
